<div class="content-wrapper" style="background-color: #FFFFFF; ">
    <div class="m-4">
        <div style="display: flex; flex-direction: row; justify-content: space-between; " >
            <div style="text-align: left;
            font: normal normal bold 20px/17px Montserrat;
            letter-spacing: 0.5px;
            color: #43425D;
            opacity: 1;">Assign new roles</div>
           <a style="display: flex;"  [routerLink]="['/home/userRolesComponent/userRoles']" class="addNewRoleAndUserButton">	<mat-icon>chevron_left</mat-icon> <div><a>Back to list</a></div></a>
           
        </div>
        <hr>
            <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
                <div style="display: flex; flex-direction: row;  justify-content: space-around; ">
                  
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>User Name:</h6>
                        </div>
                        <div >





                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Select user</mat-label>
                                <input type="text" matInput [formControl]="users"  [matAutocomplete]="auto1">
                                <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFnOfUsers">
                                  <mat-option *ngFor="let option of filteredOptionsOfUsers | async" [value]="option"  (click)="selectOptionOfUser(option)">
                                    {{option.UserName}}
                                  </mat-option>
                                </mat-autocomplete>
                              </mat-form-field>


                           
                        </div>
                    </div>


                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Role Title:</h6>
                        </div>
                        <div >





                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Select a role</mat-label>
                                <input type="text" matInput [formControl]="roles"  [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnOfRoles">
                                  <mat-option *ngFor="let option of filteredOptionsOfRoles | async" [value]="option"  (click)="selectOptionOfRole(option)">
                                    {{option.Role}}
                                  </mat-option>
                                </mat-autocomplete>
                              </mat-form-field>


                           
                        </div>
                    </div>
                    <div class="mainMultiselect" style="display: inline-block; width: 30%; text-align: right;">
                        <button class="submitButton" (click)="submitbutton()">submit</button>
                    </div>
                </div>

                
            </div>
            <hr>
    </div>
</div>
