<div class="content-wrapper" style="background-color: #FFFFFF; ">
    <div class="m-4">
        <div style="display: flex; flex-direction: row; justify-content: space-between; " >
            <div style="text-align: left;
            font: normal normal bold 20px/17px Montserrat;
            letter-spacing: 0.5px;
            color: #43425D;
            opacity: 1;">Add new user role</div>
           <a style="display: flex;"  [routerLink]="['/home/userRolesComponent/userRoles']" class="addNewRoleAndUserButton">	<mat-icon>chevron_left</mat-icon> <div><a>Back to list</a></div></a>
           
        </div>
        <hr>
        <form [formGroup]="form">
            <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
                <div style="display: flex; flex-direction: row;  justify-content: space-around; ">
                  
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>User Name:</h6>
                        </div>
                        <div class="mainMultiselect">








                            <!-- <select [(ngModel)]="selectedItem" >
                                <input  placeholder="Search">
                                <option *ngFor="let item of users" [value]="item">{{ item }}</option>
                              </select> -->
                            <ng-multiselect-dropdown formControlName="users" [placeholder]="'Search username'"
                                [settings]="dropdownSettings" [data]="Users"
                                >
                            </ng-multiselect-dropdown>
                        </div>
                    </div>


                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Role Title:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="role_title" [placeholder]="'Select role title'"
                                [settings]="dropdownSettings" [data]="Role_Title"
                                >
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div class="mainMultiselect" style="display: inline-block; width: 30%; text-align: right;">
                        <button class="submitButton" (click)="submitbutton()">submit</button>
                    </div>
                </div>

                
            </div>
            <hr>
        </form>
    </div>
</div>
