
<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div    class="m-4" >

 <div style="margin-top: 1rem;">       <table class="PoopUp-Table">

 </th>
   
  </tr>

  <button type="button" style=" padding: 5px 25px;"  (click)="modal.close('Close click')">X Close</button>
</div></div>
      </ng-template>

      




<div style="display: flex; flex-direction: row; justify-content: space-between; " >
    <div style="text-align: left;
    font: normal normal bold 20px/17px Montserrat;
    letter-spacing: 0.5px;
    color: #43425D;
    opacity: 1;">Roles</div>
   <!-- <button class="addNewRoleAndUserButton" ><i class="fa-light fa-plus"></i> <a >Add new role</a></button> -->
   <a  [routerLink]="['/home/rolesComponent/addRole']" class="addNewRoleAndUserButton"><i class="fa-light fa-plus"></i> Assign new role</a>
</div>
<hr>
<div style=" display: flex;  justify-content: right;">

    <button class="exportButton" mat-raised-button color="primary"   (click)="ExportTOExcel()">Export as Excel</button></div>
    	<!-- <div>{{data[0]}}</div>  -->
        <div  #Table>
	<mat-table  #table [dataSource]="dataSource" multiTemplateDataRows matSort      >
        <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns1">
          <th mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell  *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

      <ng-container matColumnDef="action" >
          <th class="pt-2" mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef > Read/Edit/Delete </th>
          <td mat-cell *matCellDef="let element">
            <button  mat-icon-button class="matIconButton" (click)=" openDialog(content,element)">
            <mat-icon>remove_red_eye</mat-icon></button>
              <button  mat-icon-button class="matIconButton">
              <mat-icon>edit</mat-icon></button>
            <button   mat-icon-button class="matIconButton"
            >
            <mat-icon>delete</mat-icon>
            </button>
  
        </td>
      </ng-container>	
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"></tr>
      <!-- <mat-row *matRowDef="let row; columns: ['expandedDetail'];"
          [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'" style="overflow: hidden">
      </mat-row> -->
  </mat-table>
</div>
  <mat-paginator class="paginator" #MatPaginator  showFirstLastButtons pageSize="7"></mat-paginator>
</div>

</div>
