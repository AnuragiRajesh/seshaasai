
<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div    class="m-4" >
      <ng-template class="modal-main"  #content let-modal>

        <div style="margin-top: 1rem;">       <table class="PoopUp-Table">
         <tr>
           <th colspan="2"> 
             Role Title:{{poop_up.Roll_Title}}
        </th>
          
         </tr>
       
         <tr>
           <td>Role Access:</td>
           <td>{{poop_up.Roll_Access}}</td>
         </tr>
         <tr>
           <td>View Access:</td>
           <td>{{poop_up.View_Access}}</td>
         </tr>
         <tr>
           <td>Rights/Permissions:</td>
           <td>{{poop_up.Rights_Permissions}}</td>
         </tr>
         <tr>
           <td>Role Description:</td>
           <td>{{poop_up.Roll_Description}}</td>
         </tr>
         
       </table>
       <div style=" display: flex; justify-content: center; margin: 10px; border-radius: 5px; ">
         <button type="button" style=" padding: 5px 25px;"  (click)="modal.close('Close click')">X Close</button>
       </div></div>
             </ng-template>


<div class="d-flex flex-row justify-content-between" >
    <div class="addingNewRoleUser">Roles</div>
   <!-- <button class="addNewRoleAndUserButton" ><i class="fa-light fa-plus"></i> <a >Add new role</a></button> -->
   <a  [routerLink]="['/home/rolesComponent/addRole']" class="addNewRoleAndUserButton"><i class="fa-light fa-plus"></i> Assign new role</a>
</div>
<hr>
<div style=" display: flex;  justify-content: right;">

    <button class="exportButton mat-elevation-z8" style="border: none;" mat-raised-button color="primary"   (click)="ExportTOExcel()">Export as Excel</button></div>
    	<!-- <div>{{data[0]}}</div>  -->
        <div  class="example-container mat-elevation-z8"  #Table>
	<mat-table  #table [dataSource]="dataSource" multiTemplateDataRows matSort      >
        <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns1">
          <mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
          <mat-cell  *matCellDef="let element"> {{element[column]}} </mat-cell>
  </ng-container>

      <ng-container matColumnDef="action" >
          <mat-header-cell  style="background-color: #F4F4F4;" *matHeaderCellDef > Read/Edit/Delete </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button  mat-icon-button class="matIconButton"matTooltip="Read " (click)="openDialogOfRead(content,element)" >
            <mat-icon>remove_red_eye</mat-icon></button>
              <button  mat-icon-button class="matIconButton" matTooltip="Edit" (click)=" editRow(element)" >
              <mat-icon >edit</mat-icon></button>
            <button   mat-icon-button class="matIconButton" matTooltip="Delete"  (click)="openDialogOfDelete(element)"
            >
            <mat-icon  >delete</mat-icon>
            </button></mat-cell>
      </ng-container>	
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"></mat-row>
      <!-- <mat-row *matRowDef="let row; columns: ['expandedDetail'];"
          [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'" style="overflow: hidden">
      </mat-row> -->
  </mat-table>
</div>
  <mat-paginator class="paginator" #MatPaginator  showFirstLastButtons pageSize="5"></mat-paginator>
</div>

</div>
