<div class="content-wrapper" style="background-color: #FFFFFF; ">
    <div class="m-4">

        <hr>
    </div>
</div>





<div class="content-wrapper" style="background-color: #FFFFFF; ">
    <div class="m-4">
        <div style="display: flex; flex-direction: row; justify-content: space-between; ">
            <div style="text-align: left;
            font: normal normal bold 20px/17px Montserrat;
            letter-spacing: 0.5px;
            color: #43425D;
            opacity: 1;">Add new user</div>
            <a style="display: flex;" [routerLink]="['/home/rolesComponent/role']" class="addNewRoleAndUserButton">
                <mat-icon>chevron_left</mat-icon>
                <div><a>Back to list</a></div>
            </a>

        </div>
        <hr>
        <form [formGroup]="form">
            <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
                <div style="display: flex; flex-direction: row;  justify-content: space-around; ">
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Roll Title:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <input formControlName="Rool_Title" placeholder="Enter title">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Roll Access:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="Rool_Access" [placeholder]="'Select roll access'"
                                [settings]="dropdownSettings" [data]="roll_access"
                                >
                            </ng-multiselect-dropdown>
                        </div>
                    </div>


                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>View:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="View" [placeholder]="'Select view access'"
                                [settings]="dropdownSettings" [data]="view"
                                >
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>

                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Rights:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="Rights" [placeholder]="'Select Rights/Permissions'"
                                [settings]="dropdownSettings" [data]="rights"
                              >
                            </ng-multiselect-dropdown>
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: row; gap: 2rem;">
                        <div class="pt-1">
                            <h6>Roll desc:</h6>
                           
                        </div>
                        <div class="mainMultiselect">

                            <textarea placeholder="Enter Role Description"   formControlName="Roll_Des"></textarea>

                        </div>
                    </div>

                    <div class="mainMultiselect" style="display: inline-block;
    width: 30%; 
    text-align: right;">
                        <button class="submitButton" (click)="submitbutton()">submit</button>
                    </div>

                </div>
            </div>
            <hr>
        </form>
    </div>
</div>
