



<div class="content-wrapper" style="background-color: #FFFFFF; ">
    <div class="m-4">
        <div style="display: flex; flex-direction: row; justify-content: space-between; ">
            <div style="text-align: left;
            font: normal normal bold 20px/17px Montserrat;
            letter-spacing: 0.5px;
            color: #43425D;
            opacity: 1;">Edit role</div>
            <a style="display: flex;" [routerLink]="['/home/rolesComponent/role']" class="addNewRoleAndUserButton">
                <mat-icon>chevron_left</mat-icon>   
                <div><a>Back to list</a></div>
            </a>

        </div>
        <hr>
        <form [formGroup]="form">
            <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
                <div style="display: flex; flex-direction: row;  justify-content: space-around; ">
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Roll Title:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <input formControlName="Name" placeholder="Enter title">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Roll Access:</h6>
                        </div>
                        <!-- <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="RoleAccess" [placeholder]="'Select roll access'"
                                [settings]="dropdownSettings" [data]="roll_access" [(ngModel)]="selectedItems" >
                            </ng-multiselect-dropdown>
                        </div> -->
                        <mat-form-field  appearance="fill"  >
                            <mat-select  placeholder="Select roll access" disableRipple   formControlName="RoleAccess">
                              <mat-option *ngFor="let i of roll_access" [value]="i">{{i}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>


                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>View:</h6>
                        </div>
                        <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="View" [placeholder]="'Select view access'"
                                [settings]="dropdownSettingsForView" [data]="view"
                                >
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>

                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <div style="display: flex; flex-direction: row; gap: 2rem; ">
                        <div class="pt-1">
                            <h6>Rights:</h6>
                        </div>
                        <!-- <div class="mainMultiselect">
                            <ng-multiselect-dropdown formControlName="Rights" [placeholder]="'Select Rights/Permissions'"
                                [settings]="dropdownSettings" [data]="rights"
                              >
                            </ng-multiselect-dropdown>
                        </div> -->
                            <mat-form-field  appearance="fill">
                                <mat-select  placeholder="Select Rights/Permissions"  formControlName="Rights" disableRipple>
                                  <mat-option *ngFor="let right of rights" [value]="right">{{right}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                    </div>

                    <div style="display: flex; flex-direction: row; gap: 2rem;">
                        <div class="pt-1">
                            <h6>Roll desc:</h6>
                           
                        </div>
                        <div class="mainMultiselect">

                            <textarea placeholder="Enter Role Description"   formControlName="Description"></textarea>

                        </div>
                    </div>

                    <div class="mainMultiselect" style="display: inline-block;
    width: 30%; 
    text-align: right;">
                        <button class="submitButton" (click)="submitbutton()">submit</button>
                    </div>

                </div>
            </div>
            <hr>
        </form>
    </div>
</div>
