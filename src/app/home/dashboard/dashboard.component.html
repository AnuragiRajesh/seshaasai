

<div class="content-wrapper" style="background-color: #FFFFFF;"> 
 <div  class="m-4" >
    
    
    <form [formGroup]="form"> 
    <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
      <div style="display: flex; flex-direction: row;  justify-content: space-around; "> 
      <div style="display: flex; flex-direction: row; gap: 2rem; " >
        <div style="margin-top: auto;"><h6>Region:</h6></div>
        <div class="mainMultiselect" >
        <ng-multiselect-dropdown formControlName="region"
    [placeholder]="'Select region'"
    [settings]="dropdownSettings"
    [data]="regions"
    (onSelect)="onItemSelectOfRegion($event)" 
    (onSelectAll)="onSelectAllOfRegion($event)"
    (onDeSelect)="onItemDeSelectOfRegion($event)"
    (onDeSelectAll)="onUnSelectAllOfRegion()">
    </ng-multiselect-dropdown> </div>
      </div>
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div style="margin-top: auto;"><h6>State:</h6></div>
      <div class="mainMultiselect" >  
        <ng-multiselect-dropdown formControlName="state"
    [placeholder]="'Select state'"
    [settings]="dropdownSettings"
    [data]="state"
    (onSelect)="onItemSelectOfState($event)"
    (onSelectAll)="onSelectAllOfState($event)"
    (onDeSelect)="onItemDeSelectOfState($event)"
    (onDeSelectAll)="onUnSelectAllOfState()">
    </ng-multiselect-dropdown>
    </div>
    </div>
    
    
    <div style="display: flex; flex-direction: row; gap: 2rem; " >
      <div style="margin-top: auto;"><h6>Branch ID:</h6></div>
      <div class="mainMultiselect" >
    <ng-multiselect-dropdown formControlName="branch_Id"
    [placeholder]="'Select Branch ID'"
    [settings]="dropdownSettings"
    [data]="branch_Id"
    (onSelect)="onItemSelectOfBranch($event)"
    (onSelectAll)="onSelectAllOfBranch($event)"
    (onDeSelect)="onItemDeSelectOfBranch($event)"
    (onDeSelectAll)="onUnSelectAllOfBranch()">
    </ng-multiselect-dropdown> </div>
    </div>
    </div>
    
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div style="margin-top: auto;"><h6>Metric:</h6></div>
      <div class="mainMultiselect" >
    <ng-multiselect-dropdown formControlName="metric"
    [placeholder]="'Select metric'"
    [settings]="dropdownSettings"
    [data]="metric"
    (onSelect)="onItemSelectOfMetric($event)"
    (onSelectAll)="onSelectAllOfMetric($event)"
    (onDeSelect)="onItemDeSelectOfMetric($event)"
    (onDeSelectAll)="onUnSelectAllOfMetric()">
    </ng-multiselect-dropdown> </div>
    </div>
    
    
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div style="margin-top: auto;"><h6>Date:</h6></div>
      <div class="mainMultiselect" >
    
    <input type="date" name="" class="inputBox" formControlName="date">
    
    
    
    
    </div>
    </div>
    
    
    
    
    <div class="mainMultiselect" style="display: inline-block;
    width: 30%; 
    text-align: right;">
      <button class="submitButton" (click)="submitbutton()">submit</button>
    </div>
    
    
    </div>
    </div>
    </form> 
    <hr>
    <div > 
      
    </div>
</div> 
</div>
<app-summary></app-summary>
<app-table  [slectedItemsFromSlectionComponent]="slectedItems" ></app-table>
