<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div    class="m-4" >
<div style="display: flex; flex-direction: row; justify-content: space-between; " >
    <div style="text-align: left;
    font: normal normal bold 20px/17px Montserrat;
    letter-spacing: 0.5px;
    color: #43425D;
    opacity: 1;">Roles</div>
   <button class="addNewRoleAndUserButton" ><i class="fa-light fa-plus"></i> <a >Add new role</a></button>
   
</div>
<hr>
<div style=" display: flex;  justify-content: right;">

    <button class="exportButton" mat-raised-button color="primary"   >Export as Excel</button></div>
    	<!-- <div>{{data[0]}}</div>  -->
	<mat-table  #table [dataSource]="dataSource" multiTemplateDataRows matSort      >
        <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns1">
          <mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
          <mat-cell  *matCellDef="let element"> {{element[column]}} </mat-cell>
  </ng-container>

      <ng-container matColumnDef="action" >
          <mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef > Read/Edit/Delete </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button  mat-icon-button class="matIconButton"
            [class.expanded]="expandedElement == element"
            (click)="expandedElement = element">
            <mat-icon>remove_red_eye</mat-icon></button>
              <button  mat-icon-button class="matIconButton"
              [class.expanded]="expandedElement == element"
              (click)="expandedElement = element">
              <mat-icon>edit</mat-icon></button>
            <button   mat-icon-button class="matIconButton"
            [class.expanded]="expandedElement == element"
            (click)="expandedElement = element">
            <mat-icon>delete</mat-icon>
            </button>
  
          </mat-cell>
      </ng-container>	
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"></mat-row>
      <!-- <mat-row *matRowDef="let row; columns: ['expandedDetail'];"
          [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'" style="overflow: hidden">
      </mat-row> -->
  </mat-table>
  <mat-paginator class="paginator" #MatPaginator  showFirstLastButtons pageSize="7"></mat-paginator>
</div>

</div>
