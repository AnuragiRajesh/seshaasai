<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div  class="m-4" >
<div style="display: flex; flex-direction: row; justify-content: space-between; " >
    <div style="text-align: left;
    font: normal normal bold 20px/17px Montserrat;
    letter-spacing: 0.5px;
    color: #43425D;
    opacity: 1;">Users</div>
   <button class="addNewRoleAndUserButton"><i class="fa-light fa-plus"></i> <a>Add new user</a></button>
   
</div>
<hr>
<div style=" display: flex;  justify-content: right;">

    <button class="exportButton" mat-raised-button color="primary" (click)="ExportTOExcel()"  >Export as Excel</button></div>
    	<!-- <div>{{data[0]}}</div>  -->
        <div  class="example-container mat-elevation-z8" #Table   >
	<mat-table   #table [dataSource]="dataSource" multiTemplateDataRows   matSort>
        <ng-container   [matColumnDef]="column" *ngFor="let column of displayedColumns1">
          <th   mat-header-cell style="background-color: #F4F4F4;"  class="p-2"   *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell  *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

      <ng-container matColumnDef="action" >
          <th mat-header-cell style="background-color: #F4F4F4;" *matHeaderCellDef > Delete/Edit </th>
          <td mat-cell *matCellDef="let element">
              <button  mat-icon-button class="matIconButton"
              >
              <mat-icon>edit</mat-icon>
              
      </button>
      <button   mat-icon-button  class="matIconButton"
      [class.expanded]="expandedElement == element"
      (click)="expandedElement = element">
      <mat-icon>delete</mat-icon>
      
</button>
  
</td>
      </ng-container>	
      <tr style=" overflow: hidden; text-overflow: ellipsis; word-break: break-word; "  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr style=" overflow: hidden; text-overflow: ellipsis; word-break: break-word; "  mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"></tr>
    
  </mat-table>
</div>
<div class="footerPaginator">
    <mat-paginator 
    #paginatorPageSize
    pageSize="7"
    showFirstLastButtons
  ></mat-paginator>
  </div>

</div>

</div>
