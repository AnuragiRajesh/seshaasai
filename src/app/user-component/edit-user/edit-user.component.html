<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div  class="m-4" >
<div class="d-flex justify-content-between" >

  <div class="addingNewRoleUser">Edit user</div>
   <a style="display: flex;"  [routerLink]="['/home/userComponent/user']" class="addNewRoleAndUserButton">	<mat-icon>chevron_left</mat-icon> <div><a>Back to list</a></div></a>
   
</div>
<hr>
<form [formGroup]="form"> 
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 2rem; text-align: center;">
      <div class="d-flex flex-column justify-content-around"> 
      <div class="inputLables" >
        <div style="order: 1;" class="pt-1"><h6>First Name:</h6></div>
        <div style=" order: 2;
        margin-left: auto;" class="mainMultiselect" >
        <input class="inputBox " formControlName="firstName"
        placeholder="Enter First Name"
        > </div>
      </div>
   

      <div class="inputLables">

        <div style="order: 1;" class="pt-1"><h6>Phone No:</h6></div>
        <div style=" order: 2;
        margin-left: auto;" class="mainMultiselect" >
      <input  class="inputBox " formControlName="phone"
      placeholder="Enter Phone"
      > </div>
      </div>

    </div>
    
    
    <div class="d-flex flex-column justify-content-around">


   
    <div class="inputLables">
      <div style="order: 1;" class="pt-1"><h6>Last Name:</h6></div>
      <div   style=" order: 2;
      margin-left: auto;" class="mainMultiselect" >
        <input class="inputBox " formControlName="lastName"
    placeholder="Enter Last Name"
   
    >
    </div>
    </div>
    
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div  class="pt-1"><h6>Email ID:</h6></div>
      <div  class="mainMultiselect" >
        <input class="inputBox " type="email" placeholder="Enter Email" formControlName="email"> </div>
    </div>
    
  
   
    </div>


    <div class="d-flex flex-column justify-content-around" > 
      <div class="inputLables" style="padding-top: .8rem;" >
     <div style="order: 1;"><h6>Region:</h6></div>
    <mat-form-field  style=" order: 2;
    margin-left: auto; margin-top: auto;"  appearance="fill"  >
       <mat-label>Select region</mat-label>
     <mat-select   disableRipple   formControlName="region">
       <mat-option *ngFor="let i of states" [value]="i">{{i}}</mat-option>
     </mat-select>
   </mat-form-field>
 </div> 
 
    
 <div class="inputLables"  style="padding-top: .8rem;" >
   <div style="order: 1;"><h6>Branch:</h6></div>


 <mat-form-field style=" order: 2;
 margin-left: auto;"  >
   <mat-label>Select branch</mat-label>
   <input type="text" matInput [formControl]="branches"  [matAutocomplete]="auto1">
   <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFnOfBranch">
     <mat-option *ngFor="let option of selectedBranch | async" [value]="option"  >
       {{option.branchId}}
     </mat-option>
   </mat-autocomplete>
 </mat-form-field>


 </div>



   
   </div>









    </div>
    <hr>
    <div class="mainMultiselect" style="display: inline;
    width: 30%; 
    margin-left: auto;
   ">
      <button class="submitButton" (click)="submitbutton()">submit</button>
    </div>

    </form> 
</div></div>
