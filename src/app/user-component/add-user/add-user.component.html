<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div  class="m-4" >
<div style="display: flex; flex-direction: row; justify-content: space-between; " >
    <div style="text-align: left;
    font: normal normal bold 20px/17px Montserrat;
    letter-spacing: 0.5px;
    color: #43425D;
    opacity: 1;">Add new user</div>
   <a style="display: flex;"  [routerLink]="['/home/userComponent/user']" class="addNewRoleAndUserButton">	<mat-icon>chevron_left</mat-icon> <div><a>Back to list</a></div></a>
   
</div>
<hr>
<form [formGroup]="form"> 
    <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
      <div style="display: flex; flex-direction: row;  justify-content: space-around; "> 
      <div style="display: flex; flex-direction: row; gap: 2rem; " >
        <div class="pt-1"><h6>First Name:</h6></div>
        <div class="mainMultiselect" >
        <input class="inputBox " formControlName="firstName"
        placeholder="Enter First Name"
        > </div>
      </div>
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div class="pt-1"><h6>Last Name:</h6></div>
      <div class="mainMultiselect" >  
        <input class="inputBox " formControlName="lastName"
    placeholder="Enter Last Name"
   
    >
    </div>
    </div>
    
    
  <div style="display: flex; flex-direction: row; gap: 2rem; " >
      <div class="pt-1"><h6>Region:</h6></div>
     <mat-form-field  appearance="fill"  >
      <mat-select  placeholder="Select region" disableRipple   formControlName="region">
        <mat-option *ngFor="let i of states" [value]="i">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div> 
    </div>
    
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div class="pt-1"><h6>Phone No:</h6></div>
      <div class="mainMultiselect" >
    <input class="inputBox " formControlName="phone"
    placeholder="Enter Phone"
    > </div>
    </div>
    
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div class="pt-1"><h6>Email ID:</h6></div>
      <div class="mainMultiselect" >
    
    <input class="inputBox " type="email" placeholder="Enter Email" formControlName="email">
    
    </div>
    </div>
    
    <div style="display: flex; flex-direction: row; gap: 2rem; " >
      <div class="pt-1"><h6>Branch ID:</h6></div>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Select region</mat-label>
      <input type="text" matInput [formControl]="branches"  [matAutocomplete]="auto1">
      <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFnOfBranch">
        <mat-option *ngFor="let option of selectedBranch | async" [value]="option"  >
          {{option.branchId}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>


    </div>
    </div>
    </div>
    <hr>
    <div class="mainMultiselect" style="display: inline-block;
    width: 30%; 
    margin-right: auto;
    text-align: right;">
      <button class="submitButton" (click)="submitbutton()">submit</button>
    </div>

    </form> 
</div></div>
