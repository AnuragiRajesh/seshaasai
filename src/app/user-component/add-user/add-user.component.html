<div class="content-wrapper" style="background-color: #FFFFFF; "> 
    <div  class="m-4" >
<div style="display: flex; flex-direction: row; justify-content: space-between; " >
    <div style="text-align: left;
    font: normal normal bold 20px/17px Montserrat;
    letter-spacing: 0.5px;
    color: #43425D;
    opacity: 1;">Add new user</div>
   <a style="display: flex;"  [routerLink]="['/home/userComponent/user']" class="addNewRoleAndUserButton">	<mat-icon>chevron_left</mat-icon> <div><a>Back to list</a></div></a>
   
</div>
<hr>
<form [formGroup]="form"> 
    <div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 2rem; text-align: center;">
      <div style="display: flex; flex-direction: row;  justify-content: space-around; "> 
      <div style="display: flex; flex-direction: row; gap: 2rem; " >
        <div class="pt-1"><h6>First Name:</h6></div>
        <div class="mainMultiselect" >
        <input formControlName="firstName"
        placeholder="Enter First Name"
        > </div>
      </div>
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div class="pt-1"><h6>Last Name:</h6></div>
      <div class="mainMultiselect" >  
        <input formControlName="lastName"
    placeholder="Enter Last Name"
   
    >
    </div>
    </div>
    
    
    <div style="display: flex; flex-direction: row; gap: 2rem; " >
      <div class="pt-1"><h6>Branch ID:</h6></div>
      <div class="mainMultiselect" >
    <ng-multiselect-dropdown formControlName="branch_Id"
    [placeholder]="'Select Branch ID'"
    [settings]="dropdownSettings"
    [data]="branch_Id"
    (onSelect)="onItemSelectOfBranch($event)"
    (onSelectAll)="onSelectAllOfBranch($event)"
    (onDeSelect)="onItemDeSelectOfBranch($event)"
    (onDeSelectAll)="onUnSelectAllOfBranch()">
    </ng-multiselect-dropdown> </div>
    </div>
    </div>
    
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div class="pt-1"><h6>Phone No:</h6></div>
      <div class="mainMultiselect" >
    <input formControlName="phone"
    placeholder="Enter Phone"
    > </div>
    </div>
    
    
    <div style="display: flex; flex-direction: row; gap: 2rem;">
      <div class="pt-1"><h6>Email ID:</h6></div>
      <div class="mainMultiselect" >
    
    <input type="email" placeholder="Enter Email" formControlName="email">
    
    
    
    
    </div>
    </div>
    
    
    
    
 
    
    <div class="mainMultiselect" style="display: inline-block;
    width: 30%; 
    text-align: right;">
      <button class="submitButton" (click)="submitbutton()">submit</button>
    </div>
    
    </div>
    </div>
    <hr>
    </form> 
</div></div>
